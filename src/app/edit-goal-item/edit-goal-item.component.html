<form (ngSubmit)="save()"
  #goalEditForm="ngForm">
  <label for="goalName">
    Name
  </label>
  <input
    #goalName
    name="goalName"
    type="text"
    placeholder="Name"
    [(ngModel)]="name"
    required>


  <label for="goalName">
    Target
  </label>
  <input
    #goalTarget
    name="goalTarget"
    type="number"
    [(ngModel)]="target"
    step="0.01"
    pattern="^\d+(?:\.\d{1,2})?$"
    required>

  <button
    type="submit"
    [disabled] = "!goalEditForm.form.valid">
    Save
  </button>
</form>
