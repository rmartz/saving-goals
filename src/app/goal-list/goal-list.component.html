<div class="goal-list">
  <div *ngIf="!createMode">
    <button class="header-2" (click)="createMode = !createMode">Add goal +</button>
  </div>

  <ul
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <li *ngIf="createMode">
      <div class="goal-item-row">
        <div class="goal-insert">
            <hr>
        </div>
        <div class="goal-item">
          <h2>New Goal</h2>
          <mat-progress-bar
            [value]="0">
          </mat-progress-bar>
          <app-edit-goal-item
            [budget]="budget"
            (close)="createMode = false">
          </app-edit-goal-item>
        </div>
      </div>
    </li>
    <li cdkDrag *ngFor="let goal of budget.goals">
      <div class="goal-item-row">
        <div class="goal-insert" cdkDragHandle>
          <hr>
          <hr>
          <hr>
        </div>

        <app-goal-list-item
          class="grow"
          [goal]="goal">
        </app-goal-list-item>
      </div>
    </li>
  </ul>
</div>
