
<input type="number" #disperseAmount>
<button (click)="disperse(disperseAmount.value); disperseAmount.value = ''">
  Disperse
</button>

<div class="goal-list">
  <div class="new-goal-item-create">
    <button (click)="createMode = !createMode">Add goal</button>
  </div>

  <ul>
    <li *ngIf="createMode">
      <div class="goal-item">
        <app-edit-goal-item
          (close)="createMode = false">
        </app-edit-goal-item>
      </div>
    </li>
    <ng-container *ngFor="let goal of goals.list() | async">
      <li *ngIf="goal.isVisible()">
        <app-goal-list-item [goal]="goal"></app-goal-list-item>
      </li>
    </ng-container>
  </ul>
</div>
