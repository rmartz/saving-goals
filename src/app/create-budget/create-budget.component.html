<form
  (ngSubmit)="create()"
  #budgetEditForm="ngForm">

  <label for="budgetName">
    Name
  </label>
  <input
    id="budgetName"
    name="budgetName"
    type="text"
    placeholder="Name"
    [(ngModel)]="newBudgetName"
    required>

  <button
    type="submit"
    [disabled] = "!budgetEditForm.form.valid">
    Create
  </button>
  <button (click)="cancel($event)">Cancel</button>
</form>
