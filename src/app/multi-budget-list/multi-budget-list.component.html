<ul class="budget-list">
  <li class="budget-column" *ngFor="let budget of budgets.list() | async">
    <app-budget-display
      [budget]="budget">
    </app-budget-display>
  </li>
  <li class="budget-column create-budget-column">
    <button
      *ngIf="!createMode"
      (click)="createMode = true">
      Create new Budget
    </button>
    <div *ngIf="createMode">
      <form
        (ngSubmit)="create()"
        #budgetEditForm="ngForm">

        <label for="budgetName">
          Name
        </label>
        <input
          #budgetName
          name="budgetName"
          type="text"
          placeholder="Name"
          [(ngModel)]="newBudgetName"
          required>

        <button
          type="submit"
          [disabled] = "!budgetEditForm.form.valid">
          Create
        </button>
        <button (click)="cancel($event)">Cancel</button>
      </form>
    </div>
  </li>
</ul>
