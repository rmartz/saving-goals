<h2 class="inline">{{goal.label}}</h2>
<ng-container *ngIf="!editMode">
  <button class="inline" (click)="editMode = true">Edit</button>
  <mat-progress-bar [value]="100 * goal.current / goal.target"></mat-progress-bar>
  <p>
    {{ goal.current | currency:"USD" }} of {{ goal.target | currency:"USD" }} goal
  </p>
</ng-container>
<ng-container *ngIf="editMode">
  <app-edit-goal-item
    [goal]="goal"
    (close)="editMode = false">
  </app-edit-goal-item>
</ng-container>
